<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema EBD El Shaday</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Playfair+Display:wght@700&display=swap');

        :root {
            --primary-green: #2E8B57; /* Verde da Floresta - Principal */
            --dark-green: #225C3D;    /* Verde Escuro - Para destaque */
            --light-green: #D9EAD3;   /* Verde Claro - Para fundos sutis */
            --text-dark: #2c3e50;     /* Preto azulado escuro */
            --background-light: #fdfdfd; /* Fundo muito claro */
            --border-color: #ced4da;  /* Cor de borda padrão */
            --error-color: #721c24;   /* Vermelho escuro para erros */
            --error-bg: #f8d7da;      /* Fundo rosa claro para erros */
        }

        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: var(--light-green);
            color: var(--text-dark);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background-color: var(--background-light);
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            padding: 2.5rem 3rem;
            max-width: 400px;
            width: 100%;
            box-sizing: border-box;
            text-align: center;
        }
        
        .logo-text {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            color: var(--dark-green);
            margin-bottom: 0.5rem;
        }

        .login-subtitle {
            font-size: 1rem;
            color: #5f7c8a;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-green);
            box-shadow: 0 0 0 3px rgba(46, 139, 87, 0.2);
        }

        .error-message {
            background-color: var(--error-bg);
            color: var(--error-color);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            list-style: none;
        }

        .login-button {
            width: 100%;
            background-color: var(--primary-green);
            color: white;
            padding: 0.9rem;
            font-size: 1.1rem;
            font-weight: 500;
            text-decoration: none;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-button:hover {
            background-color: var(--dark-green);
        }

    </style>
</head>
<body>
    <div class="login-container">
        <h1 class="logo-text">El Shaday EBD</h1>
        <p class="login-subtitle">Faça login para continuar</p>

        {% if form.non_field_errors %}
            <div class="error-message">
                {% for error in form.non_field_errors %}
                    <p>{{ error }}</p>
                {% endfor %}
            </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_username">Usuário</label>
                <input type="text" name="username" autofocus autocapitalize="none" autocomplete="username" maxlength="150" required id="id_username">
            </div>
            <div class="form-group">
                <label for="id_password">Senha</label>
                <input type="password" name="password" autocomplete="current-password" required id="id_password">
            </div>
            <button type="submit" class="login-button">Entrar</button>
        </form>
    </div>
</body>
</html>
