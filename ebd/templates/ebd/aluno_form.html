{% extends 'base.html' %}
{% block title %}{{ titulo }}{% endblock %}
{% block content %}
<div class="centered-container">
    <div class="card" style="max-width: 600px; text-align: left;">
        <h1>{{ titulo }}</h1>
        <p style="color: var(--text-muted); margin-top: -1rem; margin-bottom: 2rem;">Turma: {{ turma.nome }}</p>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div style="margin-top: 1.5rem; display: flex; justify-content: space-between;">
                <button type="submit" class="btn btn-primary">Salvar</button>
                <a href="{% url 'ebd:gerenciar_alunos' turma.id %}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
