<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo ao Sistema EBD</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');

        :root {
            --primary-color: #0d6efd;
            --primary-hover: #0b5ed7;
            --text-color: #212529;
            --bg-color: #f8f9fa;
        }

        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            min-height: 100vh;
            padding: 2rem;
            box-sizing: border-box;
        }

        .content {
            max-width: 600px;
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.25rem;
            font-weight: 300;
            color: #6c757d;
            margin-bottom: 2.5rem;
        }

        .cta-button {
            display: inline-block;
            background-color: var(--primary-color);
            color: white;
            padding: 1rem 2.5rem;
            font-size: 1.1rem;
            font-weight: 400;
            text-decoration: none;
            border-radius: 50px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .cta-button:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            p {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Sistema de Gestão EBD</h1>
            <p>Acesse para gerenciar sua turma e registrar a presença dos alunos de forma simples e eficiente.</p>
            <a href="{% url 'ebd:login' %}" class="cta-button">Fazer Login</a>
        </div>
    </div>
</body>
</html>
