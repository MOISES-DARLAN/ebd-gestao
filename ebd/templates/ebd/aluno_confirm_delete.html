{% extends 'base.html' %}
{% block title %}Confirmar Exclusão{% endblock %}
{% block content %}
<div class="centered-container">
    <div class="card" style="max-width: 500px; text-align: center;">
        <h1 style="color: var(--danger-color);">Atenção!</h1>
        <p>Você tem certeza que deseja excluir permanentemente o aluno <strong>{{ aluno.nome_completo }}</strong>?</p>
        <p style="color: var(--text-muted);">Esta ação não pode ser desfeita.</p>
        <form method="post" style="margin-top: 2rem;">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Sim, Excluir</button>
            <a href="{% url 'ebd:gerenciar_alunos' turma.id %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
